<h4>Nerdz Mobile</h4>
Font-Size [px] (default: 16px = 1em) <br />
<form id="fsfrm">
<input type="text" id="font_size" /> px&nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" value="{$edit}">
</form>
<br />
<input type="checkbox" id="swipe"><label for="swipe">Swipe</label>
<script type="application/javascript">
    fs = localStorage["font-size"] ? localStorage["font-size"] : "16";
    $("#font_size").val( fs );
    localStorage.getItem("swipe") && $("#swipe").attr("checked", true);
    $("#fsfrm").submit(function(e) {
        e.preventDefault();
        fs = $("#font_size").val();
        if ( isNaN(fs) ) {
           alert("Error"); return false;
       }else{
           localStorage["font-size"] = fs;
           document.location.reload();
      }      
    });
    $("#swipe").on("change", function() {
      ($(this).is(":checked")) ? 
        localStorage.setItem("swipe", "1") : 
        localStorage.removeItem("swipe");
    })
</script>
