<h4>Nerdz Mobile</h4>
<input type="checkbox" id="swipe"><label for="swipe">Swipe</label>
<script type="application/javascript">
    $("#swipe").on("change", function() {
      ($(this).is(":checked")) ? 
        localStorage.setItem("swipe", "1") : 
        localStorage.removeItem("swipe");
    })
</script>
